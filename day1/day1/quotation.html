<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>quotations</h1>
    <h2>blockquote</h2>
    <blockquote style="padding: 12px; border-left: solid 4px #f1f1f1">
      life is really nice
    </blockquote>
    <h1>inline quotations</h1>
    <p>
      some said:
      <br />
      <q>
        <i
          >Excepteur est ipsum labore elit consectetur velit Lorem excepteur.</i
        >
        <br />
        Minim qui eiusmod eiusmod esse culpa nisi elit reprehenderit mollit
        <br />
        consequat do duis sunt nulla. Elit cillum amet fugiat minim excepteur
        et.
      </q>
    </p>
  </body>
</html>
