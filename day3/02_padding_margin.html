<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <style>
      * {
        margin: 0;
      }

      .container-1 {
        height: 100px;
        background-color: red;
        padding: 36px;
        margin-bottom: 12px;
      }
      .container-2 {
        height: 100px;
        background-color: blue;
        padding: 36px;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container-1">container 1</div>
    <div class="container-2">container 2</div>
  </body>
</html>
