<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grand-father div {
        background-color: red;
      }

      .son + .daughter {
        background-color: blue;
      }

      .grand-father > div {
        background-color: green;
      }

      div.son ~ div {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="grand-father">
      Grand Father
      <div class="father">
        Father
        <div class="son">Son</div>
        <div class="daughter">Daughter1</div>
        <div class="daughter">Daughter2</div>
      </div>
      <div class="uncle">Uncle</div>
    </div>
  </body>
</html>
