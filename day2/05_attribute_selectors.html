<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      input#text-input-id.text-input {
        padding: 48px;
      }

      /* 100 */
      #text-input-id {
        padding: 36px;
      }

      /* 10 */
      .text-input {
        padding: 24px;
      }

      /* 1 */
      input {
        padding: 12px;
      }

      input[type="button"] {
        border: 3px solid red;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <input
      id="text-input-id"
      type="text"
      class="text-input"
      placeholder="enter something..."
    />

    <input type="button" />
  </body>
</html>
